  <style>
    .loading-container {
      display: flex;
      width: 100%;
      height: 100%;
      align-items: center;
      justify-content: center;
    }
    .loading {
      display: inline-flex;
      position: relative;
      width: 30px;
      height: 30px;
      border: 4px solid #3780df;
      border-top-color: rgba(0, 0, 0, 0.1);
      border-right-color: rgba(0, 0, 0, 0.2);
      border-bottom-color: rgba(0, 0, 0, 0.3);
      border-radius: 100%;
      animation: circle infinite 1s linear;
    }

    @keyframes circle {

        transform: rotate(0);
      }
      100% {
        transform: rotate(360deg);
      }
    }
